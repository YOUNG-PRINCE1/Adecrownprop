<!DOCTYPE html>
<html>
<head>
	<title>Real Estate Management Login</title>
	<link rel="stylesheet" href="./login.css">
	<link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>

	<header>
		<nav>
			<ul>
				<li><a href="./index.html">Home</a></li>
				<li><a href="./prop.html">Properties</a></li>
				<li><a href="./agent.html">Agents</a></li>
				<li><a href="./contact.html">Contact</a></li>
				<li><a href="./about.html">About</a></li>
				<li><a href="./login.html">Login</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="login-container">
			<h1>Login</h1>
			<form>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password</label>
				<div class="password">
					<input type="password" id="password" name="password" required>
					<span><button class="show"><i class="fa-solid fa-eye"></i></button></span>
				</div>
				<button type="submit">Login</button>
			</form>
			<div class="signup">
				<h4>click here to create an  account <a href=""><h3>Signup</h3></a></h4>
			</div>
		</div>
	</main>
	<script src="./login.js"></script>
	<script src="./jquery.min.js"></script>
</body>
</html>
